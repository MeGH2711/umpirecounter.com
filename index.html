<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Umpire Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .counter-container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .top-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .info-box {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.08);
        }

        .info-title {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .btn {
            min-width: 70px;
        }

        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 1.5rem 0;
        }

        .reset-btn {
            width: 100%;
        }

        h2.title {
            text-align: center;
            font-size: 1.8rem;
            color: #e3e3e3;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="counter-container">
        <h2 class="title"><i class="bi bi-clipboard-data"></i> Umpire Counter</h2>

        <!-- Top Summary Info -->
        <div class="top-info">
            <div class="info-box">
                <div class="info-title">Runs</div>
                <div id="runs" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-title">Wickets</div>
                <div id="wickets" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-title">Overs</div>
                <div id="overs" class="info-value">0.0</div>
            </div>
        </div>

        <!-- Runs Section -->
        <div>
            <div class="section-title"><i class="bi bi-plus-circle-fill text-success"></i> Runs</div>
            <div class="btn-group">
                <button class="btn btn-success" onclick="addRun(1)">+1</button>
                <button class="btn btn-outline-success" onclick="removeRun(1)">−1</button>
            </div>
        </div>

        <!-- Balls Section -->
        <div>
            <div class="section-title"><i class="bi bi-record-circle text-warning"></i> Balls</div>
            <div class="btn-group">
                <button class="btn btn-warning" onclick="addBall()">+1</button>
                <button class="btn btn-outline-warning" onclick="removeBall()">−1</button>
            </div>
        </div>

        <!-- Wickets Section -->
        <div>
            <div class="section-title"><i class="bi bi-person-x-fill text-light"></i> Wickets</div>
            <div class="btn-group">
                <button class="btn btn-light" onclick="addWicket()">+1</button>
                <button class="btn btn-outline-light" onclick="removeWicket()">−1</button>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Reset Button -->
        <button class="btn btn-outline-info reset-btn" onclick="resetAll()">
            <i class="bi bi-arrow-clockwise"></i> Reset All
        </button>

        <!-- Footer -->
        <div class="text-center mt-4 small text-secondary">
            Designed & Developed by <strong>Megh Patel</strong>
        </div>

    </div>

    <script>
        let runs = 0;
        let balls = 0;
        let wickets = 0;

        function updateDisplay() {
            document.getElementById("runs").textContent = runs;
            document.getElementById("wickets").textContent = wickets;
            document.getElementById("overs").textContent = `${Math.floor(balls / 6)}.${balls % 6}`;
        }

        function addRun(amount) {
            runs += amount;
            updateDisplay();
        }

        function removeRun(amount) {
            runs = Math.max(0, runs - amount);
            updateDisplay();
        }

        function addBall() {
            balls += 1;
            updateDisplay();
        }

        function removeBall() {
            balls = Math.max(0, balls - 1);
            updateDisplay();
        }

        function addWicket() {
            if (wickets < 10) {
                wickets += 1;
                updateDisplay();
            }
        }

        function removeWicket() {
            wickets = Math.max(0, wickets - 1);
            updateDisplay();
        }

        function resetAll() {
            runs = 0;
            balls = 0;
            wickets = 0;
            updateDisplay();
        }

        updateDisplay();
    </script>

</body>

</html>
